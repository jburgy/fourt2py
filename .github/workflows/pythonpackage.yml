name: Python package

on: [push]

env:
  UV_NO_EDITABLE: 1

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12, 3.13]

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
      - run: uv sync --python ${{ matrix.python-version }}
      - run: uv run ruff check
      - run: uv run pytest